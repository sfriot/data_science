<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="body">
	<div class="container">
		<header>
			<img class="so_logo" src="{{ url_for('static', filename='img/so-logo.png') }}" alt="Logo de StackOverflow">
		</header>
		{% block content %}{% endblock %}
		<footer>
			<p>Attention, cette API n'est pas li√©e au site StackOverflow.</p>
		</footer>
	</div>
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
